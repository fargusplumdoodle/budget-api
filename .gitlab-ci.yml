stages:
  - qa
  - build
  - deploy

variables:
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  DEBUG: "FALSE"
  SECRET_KEY: "SECRET_KEY"
  DEBIAN_FRONTEND: noninteractive
  IMAGE: hub.sekhnet.ra/budget-api
  CI: "TRUE"
  NAMESPACE: budget


default:
  image: python:3.10-slim
  services:
    - "postgres:latest"
  cache:
    paths:
      - ./venv/
      - /etc/apt/sources.list
      - /etc/apt/sources.list.d/
  before_script:
    - ./scripts/install-ci.sh --dev

test:
  stage: qa
  variables:
    DB: postgres
    DB_HOST: postgres
    DB_USER: postgres
    DB_PASS: postgres
  script:
    - ./venv/bin/python manage.py test

migrations_check:
  stage: qa
  script:
    - ./venv/bin/python manage.py makemigrations --check

format:
  stage: qa
  script:
    - ./venv/bin/black --check .

flake8:
  stage: qa
  script:
    - ./venv/bin/flake8 --config .flake8 ./api2 ./budget

# Not implmented
#type_check:
  #stage: qa
  #script:
    #- ./venv/bin/mypy --config-file .mypy .


build-dev:
  image: docker:latest
  stage: build
  only:
    - dev
  before_script: []
  services: []
  script:
    - docker pull $IMAGE:latest || true
    - docker build -t "$IMAGE:dev" -t "$IMAGE:$CI_COMMIT_SHA" --cache-from $IMAGE:latest . 
    - docker image push --all-tags "$IMAGE"

build-prod:
  image: docker:latest
  stage: build
  before_script: []
  services: []
  only:
    - main
  script:
    - docker pull $IMAGE:latest || true
    - docker build -t "$IMAGE:latest" -t "$IMAGE:$CI_COMMIT_SHA" --cache-from $IMAGE:latest . 
    - docker image push --all-tags "$IMAGE"

deploy-staging:
  stage: deploy
  before_script: []
  services: []
  image: dtzar/helm-kubectl
  only:
    - dev
    - main
  script:
    - git clone http://gitlab-ci-token:${CI_JOB_TOKEN}@git.sekhnet.ra/sekhnet/applications/budget/budget-helm.git
    - ./budget-helm/scripts/setup-ci-service-account.sh $STAGING_TOKEN $CA
    - helm upgrade -n $NAMESPACE-staging $NAMESPACE-staging ./budget-helm --set=api.image.tag="$CI_COMMIT_SHA" --reuse-values --atomic

deploy-prod:
  stage: deploy
  before_script: []
  services: []
  image: dtzar/helm-kubectl
  only:
    - main
  script:
    - git clone http://gitlab-ci-token:${CI_JOB_TOKEN}@git.sekhnet.ra/sekhnet/applications/budget/budget-helm.git
    - ./budget-helm/scripts/setup-ci-service-account.sh $PROD_TOKEN $CA
    - helm upgrade -n $NAMESPACE $NAMESPACE ./budget-helm --set=api.image.tag="$CI_COMMIT_SHA" --reuse-values --atomic
